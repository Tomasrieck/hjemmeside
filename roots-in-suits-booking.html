<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roots in Suits - Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <a href="https://www.rootsinsuits.dk"><img src="images/Logo.png" loading="lazy"></a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="https://www.rootsinsuits.dk/roots-in-suits-forside">Forside</a></li>
                    <li><a href="https://www.rootsinsuits.dk/roots-in-suits-booking" style="color: rgb(107, 107, 107);">Booking</a></li>
                    <li><a href="https://www.rootsinsuits.dk/roots-in-suits-om-os">Om os</a></li>
                    <li><a href="https://www.rootsinsuits.dk/roots-in-suits-anmeldelser">Anmeldelser</a></li>
                </ul>
            </div>
        </nav>
        <p class="bookingTekst">
            <a href="https://www.facebook.com/RootsinSuits"><img src="images/fbLogo.png" style="max-width:7vw;"></a>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="https://www.instagram.com/rootsinsuits/"><img src="images/instaLogo.png" style="max-width:8vw;"></a>
        </p>
        <div class="mailSender">
            <p>Få et uforpligtende tilbud her: <br></p>
            <form action="https://formspree.io/f/xvodjwae" method="POST" id="my-form">
                <div class="form-group">
                    <label for="firstName">Fornavn</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Efternavn</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Besked</label>
                    <textarea name="message" id="message" cols="30" rows="8"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="status"></div>
        <p class="bookingTekst">
            Kontakt os på: <br> 
            Telefon: 42 65 26 11
        </p>
        <div class="bottomLogo">
            <img src="images/Logo.png" loading="lazy">
        </div>      
    </div>
    <script src="./main.js"></script>
</body>
</html>
