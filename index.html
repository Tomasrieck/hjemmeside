<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roots in Suits - Musikken til DIN fest</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <a href="https://www.rootsinsuits.dk/roots-in-suits-forside"
            ><img src="images/Logo.png" loading="lazy" name="Roots in Suits"
          /></a>
        </div>
        <div class="dropdown">
          <button class="dropbtn">
            <div class="menuIcon"></div>
            <div class="menuIcon"></div>
            <div class="menuIcon"></div>
          </button>
          <div class="dropdown-content" id="mobilep">
            <a href="https://www.rootsinsuits.dk/roots-in-suits-booking"

            >
            <a href="https://www.rootsinsuits.dk/roots-in-suits-priser"
              >Priser</a
            >
            <a href="https://www.rootsinsuits.dk/roots-in-suits-repertoire"

            >
            <a href="https://www.rootsinsuits.dk/roots-in-suits-anmeldelser"
              >Anmeldelser</a

          </div>
        </div>
      </nav>
      <div class="body1">
        <picture>
          <source
            media="(min-width: 650px)"
            srcset="images/Group.jpg"
            style="width: 100%"
          />
          <source
            media="(min-width: 100px)"
            srcset="images/Jeppe.jpg"
            style="width: 100%"
          />
          <img src="images/Group.jpg" style="width: 100%" />
          <div class="forsideTekst">
            MUSIKKEN TIL
            <a
              href="https://www.rootsinsuits.dk/roots-in-suits-booking"

            FEST

        </picture>
      </div>
    </div>
